<div class="container">
    <div class="col-md-12 text-center">
      <h1>Riya-AI Bot</h1>
      <hr />
      <ng-container *ngFor="let message of messages">
        <div
          class="message"
          [ngClass]="{
            from: message.author === 'bot',
            to: message.author === 'user'
          }"
        >
          {{ message.content }}
        </div>
      </ng-container>
    </div>
  
    <div class="col-md-12 text-center">
      <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">
        Your Message
      </label>
      <ng-template #dialogInfo>
        <!-- your template here -->
      </ng-template>
      <input
        [(ngModel)]="value"
        (keyup.enter)="sendMessage()"
        type="text"
        class="form-control"
      />
      <button class="btn btn-primary" (click)="sendMessage()">ASK RIYA-AI</button>
      <span class="float-right">Total Message: {{ messages.length }}</span>
    </div>
  </div>
